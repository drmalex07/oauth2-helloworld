{% extends 'base.html' %}
    
{% block body %}
   <form method="POST" action="{{login_handler}}">
    <h3>Sign in to <em>helloworld</em></h3>
      <table border="0">
      <tr>
        <td class="input-label">Username:</td>
        <td><input type="text" name="login" /></td>
      </tr>
      <tr>
        <td class="input-label">Password:</td>
        <td><input type="password" name="password" /></td>
      </tr>
      <tr>
        <td></td>
        <td><input class="btn" type="submit" name="submit" value="Sign in" /></td>
      </tr>
    </table>
    {% if login_counter > 0 %}
    <p><small>You have {{login_counter}} login attempts</small></p>  
    {% endif %}  
  </form>
{% endblock %}
